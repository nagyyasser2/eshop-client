<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shopGradientMobile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cartGradientMobile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="36" fill="url(#shopGradientMobile)" opacity="0.1"/>
  
  <!-- Shopping bag -->
  <path d="M22 32 L58 32 L56 56 C56 59 53 62 50 62 L30 62 C27 62 24 59 24 56 Z" 
        fill="url(#shopGradientMobile)" stroke="none"/>
  
  <!-- Bag handles -->
  <path d="M32 32 L32 26 C32 22 35 18 40 18 C45 18 48 22 48 26 L48 32" 
        fill="none" stroke="url(#shopGradientMobile)" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Shopping cart icon (overlay) -->
  <g transform="translate(45, 22) scale(1)">
    <circle cx="6" cy="6" r="10" fill="white" opacity="0.95"/>
    <path d="M2 2 L5 2 L6.5 10 L14 10 L15.5 5 L6.5 5" 
          fill="none" stroke="url(#cartGradientMobile)" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="7.5" cy="13" r="1.2" fill="url(#cartGradientMobile)"/>
    <circle cx="12" cy="13" r="1.2" fill="url(#cartGradientMobile)"/>
  </g>
  
  <!-- Letter S -->
  <text x="40" y="73" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#shopGradientMobile)" text-anchor="middle">
    S
  </text>
  
  <!-- Decorative dots -->
  <circle cx="12" cy="15" r="2.5" fill="url(#cartGradientMobile)" opacity="0.6"/>
  <circle cx="68" cy="18" r="2" fill="url(#shopGradientMobile)" opacity="0.5"/>
  <circle cx="65" cy="65" r="2.5" fill="url(#cartGradientMobile)" opacity="0.7"/>
  <circle cx="15" cy="68" r="2" fill="url(#shopGradientMobile)" opacity="0.6"/>
