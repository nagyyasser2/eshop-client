<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="url(#shopGradient)" opacity="0.1"/>
  
  <!-- Document/Order paper -->
  <rect x="20" y="15" width="40" height="50" rx="4" ry="4" 
        fill="url(#paperGradient)" stroke="url(#shopGradient)" stroke-width="2"/>
  
  <!-- Document header -->
  <rect x="22" y="17" width="36" height="8" rx="2" ry="2" fill="url(#shopGradient)" opacity="0.2"/>
  
  <!-- Order lines -->
  <line x1="25" y1="32" x2="55" y2="32" stroke="url(#shopGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="25" y1="39" x2="50" y2="39" stroke="url(#shopGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="25" y1="46" x2="53" y2="46" stroke="url(#shopGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="25" y1="53" x2="48" y2="53" stroke="url(#shopGradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Checkboxes -->
  <rect x="25" y="29" width="6" height="6" rx="1" ry="1" fill="none" stroke="url(#cartGradient)" stroke-width="1.5"/>
  <rect x="25" y="36" width="6" height="6" rx="1" ry="1" fill="url(#cartGradient)" opacity="0.3" stroke="url(#cartGradient)" stroke-width="1.5"/>
  <rect x="25" y="43" width="6" height="6" rx="1" ry="1" fill="url(#cartGradient)" opacity="0.3" stroke="url(#cartGradient)" stroke-width="1.5"/>
  <rect x="25" y="50" width="6" height="6" rx="1" ry="1" fill="none" stroke="url(#cartGradient)" stroke-width="1.5"/>
  
  <!-- Checkmarks -->
  <path d="M27 39 L29 41 L31 37" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M27 46 L29 48 L31 44" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Order number indicator -->
  <circle cx="55" cy="20" r="8" fill="url(#cartGradient)"/>
  <text x="55" y="24" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">#1</text>
  
  <!-- Decorative elements -->
  <circle cx="15" cy="25" r="2" fill="url(#cartGradient)" opacity="0.6"/>
  <circle cx="65" cy="35" r="1.5" fill="url(#shopGradient)" opacity="0.7"/>
  <circle cx="70" cy="55" r="2.5" fill="url(#cartGradient)" opacity="0.5"/>
</svg>