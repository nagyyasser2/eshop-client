<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#F1F5F9"/>
  
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CBD5E1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94A3B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Image Icon -->
  <g transform="translate(100, 100)">
    <!-- Outer frame -->
    <rect x="10" y="10" width="180" height="180" rx="12" fill="url(#iconGradient)" opacity="0.3"/>
    
    <!-- Main image icon -->
    <rect x="20" y="20" width="160" height="160" rx="8" fill="none" stroke="url(#iconGradient)" stroke-width="3"/>
    
    <!-- Mountain shapes -->
    <path d="M 40 140 L 70 100 L 100 140 Z" fill="url(#iconGradient)" opacity="0.6"/>
    <path d="M 85 140 L 115 95 L 145 120 L 160 140 Z" fill="url(#iconGradient)" opacity="0.8"/>
    
    <!-- Sun/Moon circle -->
    <circle cx="140" cy="60" r="15" fill="url(#iconGradient)" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="16" fill="#64748B" text-anchor="middle" font-weight="500">
    No Image Available
  </text>
</svg>