<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" />

  <!-- Decorative circles -->
  <circle cx="80" cy="80" r="60" fill="#3b82f6" opacity="0.1" />
  <circle cx="320" cy="320" r="80" fill="#a855f7" opacity="0.1" />

  <!-- Main product box -->
  <g>
    <!-- Box shadow -->
    <rect x="80" y="100" width="240" height="220" rx="20" fill="#000" opacity="0.05" />
    
    <!-- Main box -->
    <rect x="75" y="95" width="240" height="220" rx="20" fill="#ffffff" stroke="url(#accentGradient)" stroke-width="2" />

    <!-- Box top accent -->
    <rect x="75" y="95" width="240" height="8" rx="20" fill="url(#accentGradient)" opacity="0.8" />
  </g>

  <!-- Shopping bag icon -->
  <g transform="translate(200, 160)">
    <!-- Bag body -->
    <path d="M -35 -10 L -35 25 Q -35 35 -25 35 L 25 35 Q 35 35 35 25 L 35 -10" 
          fill="none" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Bag handles -->
    <path d="M -20 -10 Q -20 -30 0 -30 Q 20 -30 20 -10" 
          fill="none" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Bag front detail -->
    <rect x="-28" y="5" width="56" height="18" rx="4" fill="url(#accentGradient)" opacity="0.2" />
  </g>

  <!-- Package lines -->
  <g stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <line x1="150" y1="280" x2="250" y2="280" />
    <line x1="145" y1="295" x2="255" y2="295" />
  </g>

  <!-- "No Image" text -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#6b7280">
    No Product Image
  </text>

  <!-- Decorative sparkles -->
  <g fill="url(#accentGradient)" opacity="0.6">
    <circle cx="120" cy="120" r="3" />
    <circle cx="280" cy="140" r="2.5" />
    <circle cx="100" cy="260" r="2" />
    <circle cx="300" cy="280" r="2.5" />
  </g>
</svg>